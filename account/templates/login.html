{% extends 'mainTemplate.html' %}
    {% block content%}
        
        <form class="accountForm" action="{%url 'account:login'%}" method="POST">
            <h1 class="align-center formHeader">Login</h1>
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success w-25 h-25" type="submit">Login</button>
            <a class="btn btn-warning" href="{% url 'account:signup' %}">Signup</a>
        </form>
    {% endblock %}
